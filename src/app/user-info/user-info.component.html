<h1>Wiataj użytkowniku, {{name}}</h1>
<button (click)="deleteUser()"  [disabled]="isDisabled()"  class="uk-button uk-button-primary">Wyloguj</button>

<div>

  <input [(ngModel)]="name2" class="=uk-input uk-width-1-2" type="text">

</div>

<p *ngIf="showP">{{name2}}</p>

<hr>

  <form action="" class="uk-widht-1-3">
    <div class="uk-margin">
    <label for="firstName">Imię</label>
      <input class="uk-input" id="firstName" type="text">
    </div>
    <div class="uk-margin">
      <label for="lastName">Nazwisko</label>
      <input class="uk-input id="lastName" type="text">
    </div>
    <div class="uk-margin">
      <label for="age">Wiek</label>
      <input class="uk-input id="age" type="text">
    </div>
    <div class="uk-margin">
      <label for="city">Miasto</label>
      <input class="uk-input id="city" type="text">



    </div>


  </form>

<hr>

<div [ngClass]="{'uk-card-primary': showPrimary (user.age)}" *ngFor="let  user of userArray" class="uk-card uk-card-default uk-width-1-2 uk-margin">
  <div class="uk-card-header">
    <h3  class="uk-card-title">{{user.firstName + ' ' + user.lastName}}</h3>
  </div>
  <div class="uk-card-body">
    <p>Wiek: {{user.age}}</p>
    <p>Maiasto: {{user.city}}</p>
  </div>

</div>
